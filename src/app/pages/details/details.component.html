<div class="container-fluid">
  <div class="row mb-3">
    <div class="col-lg-12 d-flex justify-content-end">
      <button class="btn btn-primary" (click)="addParty()">
        <i class="fa fa-plus mr-1"></i> Add Party
      </button>
    </div>
  </div>

  <div class="table-responsive">
    <ngx-datatable
      #table
      [rows]="rows"
      [rowHeight]="'auto'"
      class="bootstrap core-bootstrap table table-striped table-hover table-bordered"
      [limit]="10"
      [columnMode]="ColumnMode.force"
      [headerHeight]="40"
      [footerHeight]="50"
      [scrollbarH]="true"
      [limit]="basicSelectedOption"
    >
      <ngx-datatable-column
        name="Sr."
        [sortable]="false"
        [draggable]="false"
        [flexGrow]="1"
      >
        <ng-template
          ngx-datatable-cell-template
          let-rowIndex="rowIndex"
          let-row="row"
        >
          <div class="p-2">
            <!-- Added padding -->
            {{ rowIndex + 1 }}
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column
        name="Name"
        prop="name"
        [draggable]="false"
        [flexGrow]="1"
      >
        <ng-template ngx-datatable-cell-template let-row="row">
          <div class="p-2">
            <!-- Added padding -->
            {{ row.name }}
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column
        name="Company Name"
        prop="company_name"
        [draggable]="false"
        [flexGrow]="1"
      >
        <ng-template ngx-datatable-cell-template let-row="row">
          <div class="p-2">
            <!-- Added padding -->
            {{ row.company_name }}
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column
        name="Email"
        prop="email"
        [draggable]="false"
        [flexGrow]="1"
      >
        <ng-template ngx-datatable-cell-template let-row="row">
          <div class="p-2">
            <!-- Added padding -->
            {{ row.email }}
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column
        name="Credit Limit"
        prop="credit_limit"
        [draggable]="false"
        [flexGrow]="1"
      >
        <ng-template ngx-datatable-cell-template let-row="row">
          <div class="p-2">
            <!-- Added padding -->
            {{ row.credit_limit }}
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column
        name="Role"
        prop="mobile_no"
        [draggable]="false"
        [flexGrow]="1"
      >
        <ng-template ngx-datatable-cell-template let-row="row">
          <div class="p-2">
            <!-- Added padding -->
            {{ row.mobile_no }}
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column
        name="Date of Birth"
        prop="date_of_birth"
        [draggable]="false"
        [flexGrow]="1"
      >
        <ng-template ngx-datatable-cell-template let-row="row">
          <div class="p-2">
            <!-- Added padding -->
            {{ row.date_of_birth }}
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Action" [sortable]="false" [flexGrow]="1">
        <ng-template
          ngx-datatable-cell-template
          let-rowIndex="rowIndex"
          let-row="row"
          
        >
          <div class="d-flex justify-content-around align-items-center p-2">
            <!-- Added padding -->
            <i
              class="fa fa-eye text-primary"
              aria-hidden="true"
              (click)="clickOn(row, 'View')"
              style="cursor: pointer"
            ></i>
            <i
              class="fa fa-pencil text-warning"
              aria-hidden="true"
              (click)="clickOn(row, 'Edit')"
              style="cursor: pointer"
            ></i>
            <i
              class="fa fa-trash text-danger"
              aria-hidden="true"
              (click)="clickOn(row, 'Delete')"
              style="cursor: pointer"
            ></i>
          </div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
